<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>ld35</title>
    <link type="text/css" rel="stylesheet" href="ld35.css">
</head>
<body>
<div id="gamecontainer">
    <div id="story">
        <div id="loading">
            <div class="text">Fetching resources, please wait...</div>
            <div class="spinner"></div>
        </div>
        <button id="startGame" title="Start Game">Start Game</button>
        <p></p>
        <h2>Controls</h2>
        <div id="controls">
            <p>
            </p><table>
                <thead>
                <tr>
                    <th>Action</th>
                    <th>Keyboard</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>shapeshift</td>
                    <td>1 - circle, 2 - square</td>
                </tr>
                <tr>
                    <td>movement</td>
                    <td>WASD or cursors</td>
                </tr>
                </tbody>
            </table>
            <p></p>
        </div>
        <div>Last Game: <span id="lastscore">0</span></div>
        <div>Highscore: <span id="highscore">0</span></div>
    </div>
    <canvas id="game" width="100%" height="100%"></canvas>
    <canvas id="hud" width="100%" height="100%"></canvas>
</div>
<script src="ld35.dart.js"></script>



</body></html>
